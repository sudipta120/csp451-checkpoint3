name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/custom-setup
      - run: npm run lint
      - run: npm run format

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/custom-setup
      - run: npm test -- --coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          use_oidc: true
          verbose: true

  build:
    runs-on: ubuntu-latest
    needs: test
    env:
      SITE_NAME: "Luxury Heaven â€“ CI/CD Demo"
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/custom-setup
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
