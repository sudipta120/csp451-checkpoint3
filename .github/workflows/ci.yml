name: CI Pipeline

# Needed for Codecov OIDC
permissions:
  contents: read
  id-token: write

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/custom-setup
      - name: ESLint
        run: npm run lint
      - name: Prettier auto-fix (no script needed)
        run: npx prettier --write .
      - name: Prettier check
        run: npx prettier --check .

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/custom-setup
      - run: npm test -- --coverage
      - name: Upload coverage to Codecov (OIDC)
        uses: codecov/codecov-action@v4
        with:
          verbose: true

  build:
    runs-on: ubuntu-latest
    needs: test
    env:
      SITE_NAME: "Luxury Heaven â€“ CI/CD Demo"
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/custom-setup
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
